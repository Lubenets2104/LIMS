{% extends "base.html" %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 3rem;">
    <div class="card">
        <div class="card-header text-center">
            <h2 class="mb-0">Вход в систему</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Неверное имя пользователя или пароль
                    </div>
                {% endif %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">
                        Имя пользователя
                    </label>
                    <input type="text" class="form-control" name="username" id="id_username" required 
                           placeholder="Введите имя пользователя" autofocus>
                </div>
                
                <div class="mb-4">
                    <label for="id_password" class="form-label">
                        Пароль
                    </label>
                    <input type="password" class="form-control" name="password" id="id_password" required
                           placeholder="Введите пароль">
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    Войти
                </button>
            </form>
            
            <hr style="border-color: var(--border-color); margin: 1.5rem 0;">
            
            <p class="text-center mb-0">
                Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
